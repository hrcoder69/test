<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 60px auto;
            background: #fff;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            margin-bottom: 10px;
            color: #333;
        }
        p {
            color: #555;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 10px 24px;
            background: #0078d4;
            color: #fff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, I'm Humayun</h1>
        <p>Welcome to my portfolio! I'm a passionate developer eager to showcase my projects and skills. Explore my work and get to know more about me.</p>
        <a href="#projects" class="btn">View Projects</a>
    </div>
</body>
</html>
